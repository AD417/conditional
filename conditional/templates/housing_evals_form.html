{% extends "nav.html" %}
{% block extraFooter %}
<script src="../static/js/housing_form.js"></script>
{% endblock %}
{% block body %}
<div class="container main">
    <h3>Housing Evals Form</h3>
    {% if is_open %}
    <div style="padding-top:20px"></div>
    <form name="evalform" id="evalForm">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" style="padding-top:20px;">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="social_attended">Social Events Attended</label>
                            <textarea name="social_attended" class="form-control" rows="3" id="social_attended">{{eval_data['social_attended']}}</textarea>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" style="padding-top:20px;">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="social_hosted">Social Events Hosted</label>
                            <textarea name="social_hosted" class="form-control" rows="3" id="social_hosted">{{eval_data['social_hosted']}}</textarea>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" style="padding-top:20px;">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="seminars_attended">Technical Seminars Attended</label>
                            <textarea name="seminars_attended" class="form-control" rows="3" id="seminars_attended">{{eval_data['seminars_attended']}}</textarea>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" style="padding-top:20px;">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="seminars_hosted">Technical Seminars Hosted</label>
                            <textarea name="seminars_hosted" class="form-control" rows="3" id="seminars_hosted">{{eval_data['seminars_hosted']}}</textarea>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" style="padding-top:20px;">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="projects">Projects</label>
                            <textarea name="projects" class="form-control" rows="3" id="projects">{{eval_data['projects']}}</textarea>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" style="padding-top:20px;">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label" for="comments">Comments</label>
                            <textarea name="comments" class="form-control" rows="3" id="comments">{{eval_data['comments']}}</textarea>
                            <span class="material-input"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <button class= "btn btn-raised btn-primary" style="width:100%;" id="submit" type="submit">Submit Housing Evaluation</button>
            </div>
        </div>
    </form>
    {% else %}
    Housing Form Currently Closed
    {% endif %}
</div>
{% endblock %}
