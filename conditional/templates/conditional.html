{% extends "nav.html" %}
{% block body %}
<div class="container main">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Conditionals</h3>
        </div>
        <div class="panel-body table-fill">
            <div class="table-responsive">
            {% if conditionals_len == 0 %}
            <div class="alert alert-warning" style="margin:15px;">No conditionals.</div>
            {% else %}
            <table class="table table-striped no-bottom-margin">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Deadline</th>
                    </tr>
                    <!-- ng-repeat="conditional in conditionals.data"-->
                    {% for m in members %}
                    <tr>
                        <td>{{m['name']}}</td> <!-- If showing all users -->
                        <td>{{m['description']}}</td>
                        <td>{{m['deadline']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
                </div>
        </div>
    </div>
    
    
    <div >
</div>
{% endblock %}
