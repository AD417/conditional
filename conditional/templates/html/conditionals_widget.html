<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Conditionals</h3>
    </div>
    <div class="panel-body table-fill">
        <div class="table-responsive">
        <table class="table table-striped no-bottom-margin">
            <tbody>
                <tr>
                    <th>Username</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Status</th>
                </tr>
                <!-- ng-repeat="conditional in conditionals.data"-->
                <tr dir-paginate="conditional in (conditionals.data) | itemsPerPage: 10">
                    <td>{{conditional.username}}</td> <!-- If showing all users -->
                    <td>{{conditional.description}}</td>
                    <td>{{conditional.deadline | date:'MMMM dd, yyyy'}}</td>
                    <td><span class="glyphicon glyphicon-hourglass yellow"></span> Pending</td>
                    <td><span class="glyphicon glyphicon-ok-sign green"></span> Passed</td>
                    <td><span class="glyphicon glyphicon-remove-sign red"></span> Failed</td>
                </tr>
            </tbody>
        </table>
            
            </div>
        
        <div class="alert alert-warning" style="margin:15px;">No conditionals.</div>
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>
