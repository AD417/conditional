<!DOCTYPE html>
<html lang="en" ng-app="evals">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.ico">
    <title>CSH Evaluations</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/members-flat.min.css" rel="stylesheet">
    <link href="/static/css/evals.css" rel="stylesheet">
</head>

<body>

<div class="container main">
<div class="panel panel-default" style="margin-left:15px; margin-right:15px;">
                        <div class="panel-body">
                        
                        
                    
            <div class="row">
                <div class="col-md-2 col-sm-3 col-xs-12">
                    <img class="thumbnail profile-image" src="{{gravatar}}">
                </div>
                <div class=" col-xs-12 col-sm-9 col-md-10" >
                    
                    
                    <h1 class="username">{{username}}</h1>
                    <div class="profile-badges">
                        <span class="label label-success">Active</span>
                        <span class="label label-danger">Inactive</span>
                        <span class="label label-primary">On-floor</span>
                        <span class="label label-default">Off-floor</span>
                        <span class="label label-primary">Voting</span>
                        <span class="label label-default">Non-Voting</span>
                    </div>
                </div>
            </div>
    
    </div>
    
    </div>
            <div id="grid" data-columns>
                <housing-widget></housing-widget>
                <evaluations-widget></evaluations-widget>
                <conditionals-widget></conditionals-widget>
                <major-projects-widget></major-projects-widget>
                <attendance-widget></attendance-widget>
            </div>
        
    
</div>

<script src="/static/js/libraries/jquery.min.js"></script>
<script src="/static/js/libraries/bootstrap.min.js"></script>
<script src="/static/js/libraries/angular.min.js"></script>
<script src="/static/js/plugins/salvattore.min.js"></script>
<script src="/static/js/plugins/dirPagination.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
