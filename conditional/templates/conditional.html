{% extends "nav.html" %}
{% block body %}
<div class="container main">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Conditionals</h3>
        </div>
        <div class="panel-body table-fill">
            <div class="table-responsive">
            {% if conditionals_len == 0 %}
            <div class="alert alert-warning" style="margin:15px;">No conditionals.</div>
            {% else %}
            <table class="table table-striped no-bottom-margin">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Date Created</th>
                        <th>Date Due</th>
                        <th>Description</th>
                    </tr>
                    <!-- ng-repeat="conditional in conditionals.data"-->
                    {% for c in conditionals %}
                    <tr>
                        <td>{{c['name']}}</td> <!-- If showing all users -->
                        <td>{{c['date_created']}}</td>
                        <td>{{c['date_due']}}</td>
                        <td>{{c['description']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
                </div>
        </div>
    </div>
    <div >
</div>
{% endblock %}
