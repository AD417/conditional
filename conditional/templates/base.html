<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

        <link rel="icon" href="">
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/members-flat.min.css" rel="stylesheet">
        <link href="../static/css/alertify.bootstrap.css" rel="stylesheet">
        <link href="../static/css/alertify.core.css" rel="stylesheet">
        <link href="../static/css/alertify.default.css" rel="stylesheet">
        <link href="../static/css/evals.css" rel="stylesheet">
        <link href="../static/css/bootstrap-material-design.css" rel="stylesheet">
        {% block extraHeader %}
        {% endblock %}

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        {% block nav %}
        {% endblock %}
        {% if not lockdown %}

        {% endif %}

        <script src="../static/js/libraries/jquery.min.js"></script>

        <script src="../static/js/libraries/angular.min.js"></script>
        <script src="../static/js/plugins/salvattore.min.js"></script>
        <script src="../static/js/plugins/alertify.js"></script>
        <script src="../static/js/plugins/dirPagination.js"></script>
        <script src="../static/js/app.js"></script>
        <script src="../static/js/material.js"></script>
        <script src="../static/js/material_custom.js"></script>
        {% block extraFooter %}
        {% endblock %}
        <script>
            $.material.init();
        </script>
    </body>
</html>
